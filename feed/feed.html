    </head>

        <div id="voiceForm">

            <button>つぶやく</button>

        <div id="feedList">
            <div class="feed clearfix">
                <div class="nickname">hogehoge</div>
                <div class="text">JS研修の課題です。</div>
                <button class="likeButton"></button>
            </div>

            <div class="feed clearfix">
                <div class="nickname">fugafuga</div>
                <div class="text">ゴールデンウィークが終わってしまった</div>
                <button class="likeButton"></button>
            </div>

            <div class="feed clearfix">
                <div class="nickname">piyopiyo</div>
                <div class="text">JSたのしい</div>
                <button class="likeButton"></button>
            </div>
        </div>

        <script src="../lib/jquery-1.9.1.js"></script>
        <script src="../lib/underscore-1.4.4.js"></script>
        <script>
            window.$j = window.jQuery; //社内の環境にあわせる
        </script>
        <script src="feedAnswer.js"></script>
    </body>
</html>
